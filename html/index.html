<!DOCTYPE html>
<html>
  <head>
    <title>AI-helper, easy to train image model</title>
    <meta charset="utf-8" \ />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" \ />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css?ver=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      * {
        overflow: auto;
      }
      body,
      html {
        height: 100%;
      }
      body {
        font-family: 'Roboto', sans-serif;
      }
      header {
        text-align: center;
      }
      h1 {
        color: green;
      }
      p.fnt-class-name {
        font-size: 20px;
        text-indent: 10px;
        margin-top: 15px;
        margin-bottom: 15px;
        margin-right: 6px;
        margin-left: 6px;
      }
      p.web-cam-font {
        font-size: 15px;
        margin-top: 3px;
        margin-bottom: 3px;
        color: green;
        /* text-indent: 0px; */
      }
      p.fnt-desc-name {
        font-size: 15px;
        text-indent: 20px;
      }
      h1.fnt-add-class {
        font-size: 20px;
      }
      h4.fnt-webcam-start {
        font-size: 15px;
        color: green;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      h4.fnt-capture {
        font-size: 20px;
        color: white;
        margin-top: 0px;
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AI helper</h1>
      <b>Let's gather your own images and train them!</b>
      <hr />
    </header>
    <div id="train-section">
      <div class="class-container">
        <div class="class-header-box">
          <p class="fnt-class-name">Class1</p>
        </div>
        <div class="class-content-box">
          <p class="fnt-desc-name">Add image samples:</p>
          <button role="button" id="web-cam-box1" class="web-cam-box" onclick="webcamStart(1);" value="test">
              <svg class="sample-source-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill='green' fill-rule="evenodd" clip-rule="evenodd" d="M18 6V10.48L22 6.5V17.5L18 13.52V14.52V18C18 19.1 17.1 20 16 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4H16C17.1 4 18 4.9 18 6ZM16 14.52V9.69V6H4V18H16V14.52Z"></path></svg>
              <p class="web-cam-font">Webcam</p>
              <!-- Webcam -->
          </button>
        </div>
      </div>
      <div class="class-container">
        <div class="class-header-box">
          <p class="fnt-class-name">Class2</p>
        </div>
        <div class="class-content-box">
          <p class="fnt-desc-name">Add image samples:</p>
          <button role="button" id="web-cam-box2" class="web-cam-box" onclick="webcamStart(2);" value="test">
              <svg class="sample-source-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill='green' fill-rule="evenodd" clip-rule="evenodd" d="M18 6V10.48L22 6.5V17.5L18 13.52V14.52V18C18 19.1 17.1 20 16 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4H16C17.1 4 18 4.9 18 6ZM16 14.52V9.69V6H4V18H16V14.52Z"></path></svg>
              <p class="web-cam-font">Webcam</p>
              <!-- Webcam -->
          </button>
        </div>
      </div>
      <button role="button" id="add-class-box" onclick="addClass();" class="add-class">
        <svg style="margin-right: 5px;" width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12.9961 0.25H2.33376C1.48838 0.25 0.810562 0.925 0.810562 1.75V12.25C0.810562 13.075 1.48838 13.75 2.33376 13.75H12.9961C13.8339 13.75 14.5193 13.075 14.5193 12.25V1.75C14.5193 0.925 13.8339 0.25 12.9961 0.25ZM12.9961 12.25H2.33376V1.75H12.9961V12.25ZM8.42654 10.75H6.90335V7.75H3.85695V6.25H6.90335V3.25H8.42654V6.25H11.4729V7.75H8.42654V10.75Z" fill="#80868B"></path>
        </svg>
        Add a class
      </button>
    </div>

</html>
